<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="sp3 render 4.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" auto-rotate camera-orbit="292.2deg 80.06deg 0.646m" field-of-view="30deg"  auto-rotate id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
<div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); text-align:center;">
    <button onClick="setOrbit('193.3deg 94.38deg 0.6439m')">Front</button>
    <button onClick="setOrbit('193.3deg 11.8deg 0.6439m')">Top</button>
    <button onClick="setOrbit('194.3deg 180deg 0.6439m')">Bottom</button>
</div>


    </model-viewer>  

<script>
	// this is a function call setOrbit(in which contain the 3 axis data to rotate the object) 
	function setOrbit(orbit) {
		document.getElementById('gear').cameraOrbit = orbit;
	}
</script>


    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
